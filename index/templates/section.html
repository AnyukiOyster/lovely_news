<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ category }}</title>
</head>
<main>
<div class="container">
  <header class="border-bottom lh-1 py-3">
      <div class="col-4 text-center">
        <a href="/" class="blog-header-logo text-body-emphasis text-dark text-decoration-none">Сайт с добрыми новостями</a>
      </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-left">
        {% for c in categories %}
      <a class="nav-item nav-link link-body-emphasis active" href="/section/{{ c.id }}">{{ c.category_name }}</a>
        {% endfor %}
    </nav>
  </div>
</div>
<main class="container">
    <br>
    <br>
<h4>Новости по теме «{{ category }}»</h4>
    <br>
    <br>
    <div class="row mb-2">
        {% for p in news %}
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <div class="mb-1 text-secondary">{{ p.added_date }}</div>
                <hr>
              <h5 class="card-text mb-auto">{{ p.news_header }}</h5>
              <a href="/news/{{ p.id }}" class="icon-link gap-1 icon-link-hover stretched-link">
                Читать полный текст статьи
              </a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="{{ p.news_mini_image.url }}" alt="{{ p.news_header }}" width="200" height="250">
            </div>
          </div>
        </div>
          {% endfor %}
    </div>
 </main>
</main>
