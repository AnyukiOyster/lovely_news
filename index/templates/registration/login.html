<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body class="bg bg-light">
<div class="form-inline w-100 mx-auto text-center" align="center">
<h1 class="text-dark">Вход</h1>
<hr class="text-dark"><br><br>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" class="w-25 mx-auto form-control" placeholder="Имя пользователя">
    <br>
    <input type="password" name="password" class="w-25 mx-auto form-control" placeholder="Пароль">
    <br>
    <button type="submit" class="btn btn-primary text-white">Войти</button>
</form>
</div>
</body>
</html>
